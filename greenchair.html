<!DOCTYPE html>
<html>
<head>
    <title>AR | Green Chair </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="like1.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>
<body>
    <section class="header"><img style="width: 25%; height: auto; padding-top: 10px; padding-left: 20px; padding-bottom: 8px;" src="img/logo.png" alt=""></section>

    <model-viewer 
    src="model/ghe2/ghe2.gltf" 
    ar
    camera-controls touch-action="pan-y" 
    shadow-intensity="2" 
    skybox-height="2m" 
    max-camera-orbit="auto 90deg auto"  
    xr-environment
    ar-placement="floor">
    </model-viewer>

</body>
</html>
