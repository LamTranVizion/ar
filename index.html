<!DOCTYPE html>
<html>
<head>
    <title>AR Model Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="./js/ar-controls.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Marker pattern -->
        <a-marker preset="hiro">
            <!-- Mô hình 3D của bạn -->
            <a-entity
                gltf-model="./model/sofa1/sofa1.gltf"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                rotation="0 0 0"
                ar-draggable>
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <!-- UI Controls -->
    <div style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100;">
        <button onclick="scaleUp()">Phóng to</button>
        <button onclick="scaleDown()">Thu nhỏ</button>
        <button onclick="rotateLeft()">Xoay trái</button>
        <button onclick="rotateRight()">Xoay phải</button>
    </div>
</body>
</html>
