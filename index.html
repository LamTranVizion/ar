<!DOCTYPE html>
<html>
<head>
    <title>AR Model Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import model-viewer component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="./js/ar-controls.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }
        button {
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 5px;
            border: none;
            background: #2196F3;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <model-viewer
        src="./model/sofa1/sofa1.gltf"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        exposure="1"
        id="model"
        touch-action="pan-y"
        scale="0.5 0.5 0.5"
        style="transform-origin: center center;">
    </model-viewer>

    <div class="controls">
        <button onclick="scaleUp()">Phóng to</button>
        <button onclick="scaleDown()">Thu nhỏ</button>
        <button onclick="rotateLeft()">Xoay trái</button>
        <button onclick="rotateRight()">Xoay phải</button>
    </div>
</body>
</html>
